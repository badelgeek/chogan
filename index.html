<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue CHOGAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-content">
        <div>
          <h2>Fragrances d'Inspiration</h2>
          <h3 class="subtitle">by Sublime Factory</h3>
        </div>
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Rechercher un parfum..." />
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="controls">
        <div>
          <button class="filter-btn active" data-filter="all">TOUT</button>
          <button class="filter-btn" data-filter="Homme">Homme</button>
          <button class="filter-btn" data-filter="Femme">Femme</button>
        </div>
        <div>
          <button id="sort-brand" class="sort-btn active" data-sort="brand">Trier par Marque</button>
          <button id="sort-name" class="sort-btn" data-sort="name">Trier par Nom</button>
          <button id="sort-number" class="sort-btn" data-sort="number">Trier par Num√©ro</button>
        </div>
        <div id="items-per-row-container">
          <label for="items-per-row">Nb/Ligne :</label>
          <input type="number" id="items-per-row" value="5" min="1" max="6" />
        </div>
        <div>
          <button id="print-btn" class="sort-btn" onclick="printCards()">Imprimer</button>
        </div>
      </div>

      <div id="product-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
