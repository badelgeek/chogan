<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue CHOGAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-content">
        <div>
          <h2>Fragrances d'Inspiration</h2>
          <h3 class="subtitle">by Sublime Factory</h3>
        </div>
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Rechercher un parfum..." />
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="product-grid"></div>
    </div>

    <footer class="bottombar">
      <div class="bottombar-content">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">
            <span class="material-icons">filter_alt</span>
            <span>TOUT</span>
          </button>
          <button class="filter-btn" data-filter="Homme">
            <span class="material-icons">man</span>
            <span>Homme</span>
          </button>
          <button class="filter-btn" data-filter="Femme">
            <span class="material-icons">woman</span>
            <span>Femme</span>
          </button>
        </div>
        <div class="sort-select">
          <select id="bottom-sort-select">
            <option value="brand">Trier par Marque</option>
            <option value="name">Trier par Nom</option>
            <option value="number">Trier par Num√©ro</option>
          </select>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
