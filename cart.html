<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier - Catalogue CHOGAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart-style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-content">
        <div>
          <h2>Votre Panier</h2>
          <h3 class="subtitle">by Sublime Factory</h3>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="cart-container">
        <div id="cart-items"></div>
        <div id="cart-summary">
          <button id="checkout-btn" class="checkout-btn">Passer Commande</button>
          <div class="cart-total">
            <h3>Total: <span id="total-price">0,00 €</span></h3>
          </div>
          <button id="continue-shopping" class="continue-shopping-btn">Continuer les achats</button>
        </div>
      </div>
    </div>

    <footer class="bottombar">
      <div class="bottombar-content">
        <div class="filter-buttons">
          <button class="filter-btn" onclick="location.href='index.html'">
            <span class="material-icons">arrow_back</span>
            <span>RETOUR</span>
          </button>
          <button class="filter-btn" id="cart-btn-bottom">
            <span class="material-icons">shopping_cart</span>
            <span>PANIER</span>
            <span class="cart-count" id="cart-count-bottom">0</span>
          </button>
          <button class="filter-btn" id="clear-cart">
            <span class="material-icons">delete</span>
            <span>VIDER</span>
          </button>
        </div>
        <div class="sort-select">
          <select id="bottom-sort-select">
            <option value="brand">Trier par Marque</option>
            <option value="name">Trier par Nom</option>
            <option value="number">Trier par Numéro</option>
          </select>
        </div>
      </div>
    </footer>

    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
  </body>
</html>
